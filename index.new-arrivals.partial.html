<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="new-arrivals" class="arrivals">
      <h2 class="arrivals__title">Our New Arrivals</h2>
      <div>
        <img src="img/new-arrivals/bone-icon.svg" alt="Bone Icon" />
      </div>
      <p class="arrivals__subtitle">
        We offer affordable and safe toys and accessories for your pets.
      </p>
      <div class="arrivals__carousel">
        <button></button>
        <div class="arrivals__carousel-slides">
          <article class="arrivals__carousel-slide">
            <img src="img/new-arrivals/arrivals-bowl.png" alt="Plastic Bowl" />
            <a href="">OPTY Plastic Bowl</a>
            <p>$3,00</p>
            <a href="">Add to Cart</a>
          </article>
          <article class="arrivals__carousel-slide">
            <img
              src="img/new-arrivals/arrivals-butterfly-toy.png"
              alt="Butterfly Toy"
            />
            <a href="">EGO Butterfly Toy</a>
            <p>$8,00</p>
            <a href="">Add to Cart</a>
          </article>
          <article class="arrivals__carousel-slide">
            <img
              src="img/new-arrivals/arrivals-crunch-stick.png"
              alt="Crunch Stick"
            />
            <a href="">VITALIFE Crunch Sticks Treat </a>
            <p>$5,00</p>
            <a href="">Add to Cart</a>
          </article>
          <article class="arrivals__carousel-slide">
            <img
              src="img/new-arrivals/arrivals-woven-leash.png"
              alt="Woven Leash"
            />
            <a href="">SERA Woven Leash</a>
            <p>$2,00</p>
            <a href="">Add to Cart</a>
          </article>
          <article class="arrivals__carousel-slide">
            <img
              src="img/new-arrivals/arrivals-woven-toy.png"
              alt="Woven Toy"
            />
            <a href="">DUNA Woven Toy</a>
            <p>$1,50</p>
            <a href="">Add to Cart</a>
          </article>
        </div>
        <button></button>
      </div>
    </section>
  </body>
</html>
