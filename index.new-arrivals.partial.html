<!--Няйко Анастасія-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="new-arrivals" class="section__arrivals container">
      <h2 class="arrivals__title">Our New Arrivals</h2>
      <div>
        <img
          class="arrivals__icon"
          src="img/new-arrivals/bone.icon.svg"
          alt="Bone Icon"
        />
      </div>
      <p class="arrivals__subtitle">
        We offer affordable and safe toys and accessories for your pets.
      </p>
      <div class="arrivals__carousel">
        <button class="arrivals__carousel-arrow">
          <img
            class="arrow_icon"
            width="25"
            src="img/new-arrivals/arrivals-arrow-left.png"
            alt="Arrow Left"
          />
        </button>
        <div class="arrivals__carousel-slides">
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-bowl.png"
              alt="Plastic Bowl"
            />
            <a class="arrivals__carousel-href" data-proofer-ignore href="#"
              >OPTY Plastic Bowl</a
            >
            <p class="arrivals__carousel-price">$3,00</p>
            <a class="arrivals__carousel-button" data-proofer-ignore href="#"
              >Add to Cart</a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-butterfly-toy.png"
              alt="Butterfly Toy"
            />
            <a class="arrivals__carousel-href" data-proofer-ignore href="#"
              >EGO Butterfly Toy</a
            >
            <p class="arrivals__carousel-price">$8,00</p>
            <a class="arrivals__carousel-button" data-proofer-ignore href="#"
              >Add to Cart</a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-crunch-stick.png"
              alt="Crunch Stick"
            />
            <a class="arrivals__carousel-href" data-proofer-ignore href="#"
              >VITALIFE Crunch Sticks Treat
            </a>
            <p class="arrivals__carousel-price">$5,00</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a>
            <a class="arrivals__carousel-button" data-proofer-ignore href="#"
              >Add to Cart</a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-woven-toy.png"
              alt="Woven Toy"
            />
            <a class="arrivals__carousel-href" data-proofer-ignore href="#"
              >DUNA Woven Toy</a
            >
            <p class="arrivals__carousel-price">$1,50</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a>
            <a class="arrivals__carousel-button" data-proofer-ignore href="#">Add to Cart</a>
          </article>
          <img
            class="arrow_icon"
            src="img/new-arrivals/arrivals-arrow-right.png"
            alt="Arrow Right"
          />
        </button>
      </div>
    </section>
  </body>
</html>
