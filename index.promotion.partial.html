<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/promotion.css" />
  </head>
  <body>
    <section class="promotion">
      <div class="promotion__main">
        <p class="promotion__prom">promotion</p>
        <h2 class="promotion__title">Cat Week Is<br />Finally Here!</h2>
        <span class="promotion__text-content">
          <p>
            Don't miss special prices on products for cats: beds, litter
            boxes,<br />
            feeders, and much more. Enjoy up to
            <span class="promotion__text-content-percent">-30%</span>
            on selected items!
          </p>
        </span>
        <div id="promotion__timer">
          <div class="promotion__timer-days"></div>
          <div class="promotion__timer-hours"></div>
          <div class="promotion__timer-minutes"></div>
          <div class="promotion__timer-seconds"></div>
        </div>
      </div>
      <div class="promotion__button-show_now">
        <a href="#" class="custom-btn btn">Shop Now</a>
      </div>
    </section>
    <script src="js/timer.js"></script>
  </body>
</html>
